  <div class="container">
      <div class="employee-data" align="center">
        <h1>DATA-ENTRY</h1> 
        <div class="form-employee">
          <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" >Farmer name</label>
      <input type="text" class="form-control" id="empname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Farmer Id</label>
      <input type="text"  class="form-control" id="empid">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Sadashiv Peth">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">land Type </label>
      <select type="text" class="form-control" id="designation">
        <option >Fertile</option>
        <option >With less Water</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">District</label>
      <select id="department" class="form-control">
        <option selected disabled>Choose your state</option>
        <option>Maharashtra</option>
        <option>MadhyaPradesh</option>
        <option>Gujrat</option>
        <option>Chhatisgarh</option>
        <option>UttarPradesh</option>
        <option>Odisha</option>
        <option>Rajsthan</option>
        <option>Karnatka</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Subsidy</label>
      <input type="text" class="form-control" id="salary">
    </div>
  </div>
 
  <button type="button" class="btn btn-primary" onclick="employeeDataManagement()">SUBMIT</button>
</form>
        </div>
        <!-- form div ends here -->
      </div>
     
  </div>
   <section class="data">
        <div class="data-container" align="center">
          
          <div class="table-container">
        <table class="table table-striped" id="employee-table">
              <thead>
                <tr>
                  <th scope="col">Farmer Name</th>
                  <th scope="col">Farmer ID</th>
                  <th scope="col">Land Type</th>
                  <th scope="col">State</th>
                  <th scope="col">subsidy</th>
                  <th scope="col">Address</th>
                  <th scope="col">Actions</th>
                  
                </tr>
              </thead>
            <tbody id="table-body">
   
         </tbody>
       </table>
      </div>
          <!-- table con div ends here -->
   </div>
  </section>
